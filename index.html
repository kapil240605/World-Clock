    <script>
        const updatetime = () => {

            let d = new Date();
            usa.innerHTML = d.toLocaleString('en-US', { timeZone: 'America/New_York' })
            console.log(d);

            india.innerHTML = d.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' })
            console.log(d);

            russia.innerHTML = d.toLocaleString('en-US', { timeZone: 'Europe/Moscow' })
            console.log(d);

            china.innerHTML = d.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' })
            console.log(d);

            singapore.innerHTML = d.toLocaleString('en-US', { timeZone: 'Asia/Singapore' })
            console.log(d);

            japan.innerHTML = d.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' })
            console.log(d);

        }

        setInterval(updatetime , 1000);
    </script>
